spring:
  application:
    name: spring-config-sever
  profiles:
    active: composite
  kafka:
    bootstrap-servers: http://localhost:9093
  cloud:
    stream:
        kafka:
            binder:
                autoAddPartitions: true
    bus:
        enabled: true
    config:
      server:
        composite:
        -
          type: git
          cloneOnStart: true
          searchPaths: 'configurations'
          uri: https://github.com/akankshakutal/helloworld.git
        -
          type: git
          cloneOnStart: true
          searchPaths: 'configurations'
          uri: https://github.com/akankshakutal/helloaxis.git
        -
          type: git
          cloneOnStart: true
          uri: https://github.com/akankshakutal/config-properties.git

server:
  port: 8888
management:
  server:
    port: 8889
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"